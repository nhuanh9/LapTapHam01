<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body onload="checkNum(3,4)">
    <script>
        function checkNum(num1, num2) {
            if (num1>num2){
                alert("Số thứ nhất lớn hơn số thứ 2");
            } else {
                alert(num1+num2);
            }
        }
    </script>
</body>
</html>
